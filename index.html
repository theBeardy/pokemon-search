<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>Pokemon Search App</title>
</head>
<body>
    <main>
        <div class="title-and-input">
            <h1>Who's That PokeMon!?</h1>
            <p class="description">You can either lookup a pokemon by Name to get some info about their stats, or you can look up a pokedex ID to find out what pokemon has that ID.</p>
            <div class="input-cont">
                <div class="input-wrapper">
                    <input type="text" id="search-input" placeholder="Enter Pokemon Name" required>
                </div>
                <button id="search-button">I Choose You!</button>
            </div>
        </div>
        <div id="stat-block">
            <img src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png" alt="PokeBall" id="sprite">
            <table class="stat-block">
                <tr>
                    <th>Name</th>
                    <td id="pokemon-name"></td>
                    <th>PokeDex</th>
                    <td id="pokemon-id"></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td id="weight"></td>
                    <th>Height</th>
                    <td id="height"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <th>HP</th>
                    <td id="hp"></td>
                    <th>Speed</th>
                    <td id="speed"></td>
                </tr>
                <tr>
                    <th>Attack</th>
                    <td id="attack"></td>
                    <th>Defense</th>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <th>Spec. Attack</th>
                    <td id="special-attack"></td>
                    <th>Spec. Defense</th>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <th>Types</th>
                    <td id="types"></td>
                    <th></th>
                    <td></td>
                </tr>     
            </table>
        </div>
    </main>
</body>
<script src="./script.js" defer></script>
</html>
